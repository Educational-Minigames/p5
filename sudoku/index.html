<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src="sketch.js"></script>
</head>

<body>
  <div class="container">
    <div id="sudoku" class="sudoku-container">
    </div>
    <div id="mask" class="sudoku-mask">
    </div>
    <div id="panel" class="panel">
      <h1>سودوکو</h1>
      <div class="panel-item">
        <div style="font-size: 30px;">
          <label>
            <input id="conflict" type="checkbox">
            <span>مغـایـــرت‌ها</span>
          </label>
        </div>
        <div style="font-size: 25px;">
          <label>
            <input id="domain" type="checkbox">
            <span>ارقام امکان پذیر</span>
          </label>
        </div>
        <div style="font-size: 30px;">
          <label>
            <input id="help" type="checkbox">
            <span>راهنمــــــــــا</span>
          </label>
        </div>
        <div style="font-size: 30px;" id="reset">
          <button style="width: 100%;">شروع دوباره</button>
        </div>
      </div>
      <img src="../assets/kamva.png" alt="kamva" width="120px" height="150px">
    </div>
  </div>
</body>

</html>
